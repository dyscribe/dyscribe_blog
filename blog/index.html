---
layout: page
title: Blog Articles
excerpt: "An overview of all articles sorted by date."
---

<ul class="post-list">
  {% for post in site.categories.blog limit:20 %}
  <li>
      <article>
              <div class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></div>
              <div class="entry-image" style="background-image:url({{ site.url }}/images/{{ post.image.feature }})";>
                <h2>
                  <a class="entry-link" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                </h2>
              </div>
              <div class="entry-excerpt">{{ post.excerpt }}</div>
              <div class="cta-button"><a href="{{ post.url }}">Read Full Article</a></div>
      </article>
  </li>
  {% endfor %}
</ul>
