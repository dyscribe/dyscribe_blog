<div class="header-wrapper">
    {% include navigation.html %}
    <header class="entry-header">
        <a href="{{ site.url }}/about" class="site-logo" rel="home" title="{{ site.title }}"><div id ="page-logo" alt="{{ site.title }} logo" class="animated fadeInUp"></div>
        <h1 id="page-title" class="site-title animated fadeIn"><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <h2 id="page-claim" class="site-description animated fadeIn" itemprop="description">{{ site.subclaim }}</h2>
    </header>
</div>
